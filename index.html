<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Copy Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Dynamic Predefined Text with Copy Button</h2>

        <!-- Text containers with copy buttons -->
        <div class="text-container">
            <input type="text" id="text1" readonly>
            <button onclick="copyText('text1')">Copy</button>
        </div>

        <div class="text-container">
            <input type="text" id="figmaLink" value="FIGMA LIVE LINK: " readonly>
            <button onclick="copyText('figmaLink')">Copy</button>
        </div>

        <div class="text-container">
            <input type="text" id="pmMessage" value="PM: Figma Live link view access is not given. Get access before posting to the Client." readonly>
            <button onclick="copyText('pmMessage')">Copy</button>
        </div>

        <div class="text-container">
            <input type="text" id="inspirationText" value="Gathered inspiration" readonly>
            <button onclick="copyText('inspirationText')">Copy</button>
        </div>

        <div class="text-container">
            <input type="text" id="weekText" readonly>
            <button onclick="copyText('weekText')">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
