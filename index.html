<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Text Copy Tool</title>
</head>

<body>
    <style>
        body {
            color: white;
            background: #211936;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .text-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            gap: 8px;
        }

        input[type="text"] {
            background-color: #ffffff17;
            color: #ffffff9a;
            width: 400px;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            box-sizing: border-box;
            text-align: left;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #6f4caf;
            color: white;
            border: none;
            border-radius: 12px;
        }

        button:hover {
            background-color: #4578a0;
        }
    </style>
    <div class="container">
        <h2>Text copy tool</h2>

        <!-- Text fields with copy buttons -->
        <div class="text-container">
            <input type="text" id="text1" readonly>
            <button onclick="copyText('text1')"><i class="ri-file-copy-line"></i></button>
        </div>



        <div class="text-container">
            <input type="text" id="figmaLink" value="FIGMA LIVE LINK: " readonly>
            <button onclick="copyText('figmaLink')"><i class="ri-file-copy-line"></i></button>
        </div>

        <div class="text-container">
            <input type="text" id="pmMessage"
                value="PM: Figma Live link view access is not given. Get access before posting to the Client." readonly>
            <button onclick="copyText('pmMessage')"><i class="ri-file-copy-line"></i></button>
        </div>

        <div class="text-container">
            <input type="text" id="inspirationText" value="Gathered inspiration" readonly>
            <button onclick="copyText('inspirationText')"><i class="ri-file-copy-line"></i></button>
        </div>
    </div>
    </div>

    <script>
        function getCurrentFormattedDate() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const monthNames = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            const month = monthNames[now.getMonth()];
            const year = now.getFullYear();
            return `_AD_${day}-${month}-${year}_V1`;
        }

        function updateTextFields() {
            document.getElementById('text1').value = getCurrentFormattedDate();
            document.getElementById('text2').value = getCurrentFormattedDate();
            document.getElementById('text3').value = getCurrentFormattedDate();
        }

        function copyText(elementId) {
            const textElement = document.getElementById(elementId);
            textElement.select();
            textElement.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            textElement.blur();
            // alert('Copied to clipboard: ' + textElement.value);
        }

        // Update text fields with current date when the page loads
        updateTextFields();

    </script>
</body>

</html>
